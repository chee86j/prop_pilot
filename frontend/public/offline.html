<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PropPilot - Offline</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: #f7f9fc;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        text-align: center;
        padding: 2rem;
        max-width: 600px;
        margin: 0 auto;
      }

      .icon {
        font-size: 64px;
        margin-bottom: 1rem;
      }

      h1 {
        color: #2d3748;
        margin-bottom: 1rem;
        font-size: 2rem;
      }

      p {
        color: #4a5568;
        line-height: 1.6;
        margin-bottom: 2rem;
      }

      .button {
        background: #4299e1;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.2s;
      }

      .button:hover {
        background: #3182ce;
      }

      @media (max-width: 640px) {
        .container {
          padding: 1rem;
        }

        h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Don't worry though -
        some features of PropPilot are still available offline. We'll
        automatically reconnect when you're back online.
      </p>
      <a href="/" class="button" id="retryButton">Try Again</a>
    </div>
    <script>
      // Check for online status and redirect if online
      window.addEventListener("online", () => {
        window.location.reload();
      });

      // Add click handler for retry button
      document.getElementById("retryButton").addEventListener("click", (e) => {
        if (!navigator.onLine) {
          e.preventDefault();
          alert("Still offline. Please check your internet connection.");
        }
      });
    </script>
  </body>
</html>
